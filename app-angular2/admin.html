<!DOCTYPE html>
<html lang="es" ng-app="appNodeHotel">
<head>
    <meta charset="UTF-8">
    <title>Node Hoteles Angular2</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <link rel="stylesheet" href="dist/css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="dist/css/styles.css">
	<link rel="stylesheet" href="dist/css/calendar.css" >
</head>
<body>
	<div class="container-fluid">
		<header>
			<nav class="navbar navbar-default navbar-fixed-top sombra-header">
				<div class="container-fluid">
					<div class="navbar-header">
					  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-navegacion" aria-expanded="false">
					    <span class="sr-only">Menu Navegación</span>
					    <span class="icon-bar"></span>
					    <span class="icon-bar"></span>
					    <span class="icon-bar"></span>
					  </button>
					  <a class="navbar-brand" href="#"><img src="img/node-logo.png" alt="Node Hoteles"></a>
					</div>
					<div class="collapse navbar-collapse navbar-right" id="menu-navegacion">
					  <ul class="nav navbar-nav">
					  	<li><a href="index.html">Inicio</a></li>
					  	<li><a href="index.html">Reserva</a></li>
					  	<li class="active"><a href="#">Administración</a></li>
					  </ul>
					</div>
				</div>
			</nav>
		</header>
	</div>
	<div class="container">
		<div class="row">
			<aside class="col-md-3">
				<div class="panel panel-default sombra">
					<div class="panel-heading">
						<h3 class="panel-title">Buscar Reserva</h3>
					</div>
					<div class="panel-body">
						<form role="form" id="form-reserva" name="form-reserva">
			                <div class="form-group">
				                <label for="nombre">Nombre</label>
				                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduzca Nombre" />
			            	</div>
			            	<div class="form-group">
				                <label for="apellidos">Apellidos</label>
				                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Introduzca Apellidos" />
			            	</div>
			            	<div class="form-group">
				                <label for="email">E-mail</label>
				                <input type="text" class="form-control" id="email" name="email" placeholder="Introduzca E-mail" />
			            	</div>
							<div class="form-group">
								<label>Fecha Inicio</label>
								<div class='input-group date' id='fecha_inicio'>
									<input type='text' class="form-control" />
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</span>
								</div>
							</div>
			            	<div class="form-group">
								<label>Fecha Fin</label>
								<div class='input-group date' id='fecha_fin'>
									<input type='text' class="form-control" />
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</span>
								</div>
							</div>
							<div class="form-group">
				                <label for="nombre">Nº Habitación</label>
				                <input type="text" class="form-control" id="nHabitacion" name="nHabitacion" placeholder="Introduzca Nº Habitación" />
			            	</div>
			            	<div class="radio">
								<label><input type="radio" id="doble" name="doble" checked>Habitación Doble</label>
							</div>
							<div class="radio">
								<label><input type="radio" id="simple" name="simple">Habitación Simple</label>
							</div>
			            </form>
					</div>
					<div class="panel-footer">
						<div>
							<button type="button" class="btn btn-success btn-block" id="buscar"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar</button>
						</div>
					</div>
				</div>   
				<div class="panel panel-default sombra">
					<div class="panel-heading">
						<h3 class="panel-title">Reserva de Habitación</h3>
					</div>
					<div class="panel-body">
						<form role="form" id="form-reserva" name="form-reserva">
			                <div class="form-group">
				                <label for="nombre">Nombre</label>
				                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduzca Nombre" />
			            	</div>
			            	<div class="form-group">
				                <label for="apellidos">Apellidos</label>
				                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Introduzca Apellidos" />
			            	</div>
			            	<div class="form-group">
				                <label for="email">E-mail</label>
				                <input type="text" class="form-control" id="email" name="email" placeholder="Introduzca E-mail" />
			            	</div>
							<div class="form-group">
								<label>Fecha Inicio</label>
								<div class='input-group date' id='fecha_inicio'>
									<input type='text' class="form-control" />
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</span>
								</div>
							</div>
			            	<div class="form-group">
								<label>Fecha Fin</label>
								<div class='input-group date' id='fecha_fin'>
									<input type='text' class="form-control" />
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</span>
								</div>
							</div>
			            	<div class="radio">
								<label><input type="radio" id="doble" name="doble" checked>Habitación Doble</label>
							</div>
							<div class="radio">
								<label><input type="radio" id="simple" name="simple">Habitación Simple</label>
							</div>
			            </form>
					</div>
					<div class="panel-footer flex-btwn">
						<button type="button" class="btn btn-primary" id="cancelar"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar</button>
						<button type="button" class="btn btn-success" id="reservar"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> Reservar</button>
					</div>
				</div>          
        	</aside>
	        <section id="main" class="col-md-9">

	        	<mi-calendario>
	        		
	        	</mi-calendario>

	        </section>
		</div>
	</div>
	<footer>
		<div class="container-fluid margen-sup-lg">
			<nav class="navbar navbar-default navbar-inverse">
				<div class="container-fluid">
					<div class="list-inline navbar-left">
					  <ul class="nav navbar-nav">
					  	<li><a href="#">Node Hoteles &copy; 2017. Todos los derechos reservados.</a></li>
					  </ul>
					</div>
					<div class="list-inline navbar-right">
					  <ul class="nav navbar-nav">
					  	<li><a href="#">Facebook</a></li>
					  	<li><a href="#">Twitter</a></li>
					  </ul>
					</div>
				</div>
			</nav>
		</div>
	</footer>
</body>
<script type="text/javascript" src="dist/js/jquery.min.js"></script>
<script type="text/javascript" src="dist/js/bootstrap.js"></script>
<script type="text/javascript" src="dist/js/moment-with-locales.js"></script>
<script type="text/javascript" src="dist/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="dist/js/node-hoteles.js"></script>
<script type="text/javascript" src="dist/js/calendar.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script type="text/javascript" src="dist/js/controller.js"></script>
</html>
